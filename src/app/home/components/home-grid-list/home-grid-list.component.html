<div class='items'>
  <inek-home-question-list-item class='hero' *ngFor='let question of questions'
                                [question]='question'></inek-home-question-list-item>
</div>

<div id='anchor' appIsVisible (scrolled)='loadMoreQuestionsIsIntersecting()' *ngIf='questions && !dataFinished'>
  <mat-spinner diameter='32' *ngIf='loader'></mat-spinner>
</div>
