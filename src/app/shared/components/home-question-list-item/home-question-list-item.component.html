<div class='item'>

  <a class='avatar-link' routerLink='/user/{{question.user.id}}' title='{{question.user.displayName}}'>
    <inek-img-shadow [width]='40' [height]='40' src='{{question.user.picture}}' alt='' class='author-image-renderer'></inek-img-shadow>

<!--    <div class='img-shadow' #imgShadow>
      <img
        (load)="imgShadow.setAttribute('loaded', '')" class='author-image' src='{{question.user.picture}}' alt=''
        width='40' height='40'>
      &lt;!&ndash;<mat-icon class='check-icon' *ngIf='question.id === 20 || question.id === 57'>done</mat-icon>&ndash;&gt;
    </div>-->

  </a>

  <div class='item-right'>
    <div class='flex-cl'>

      <!-- <span *ngIf="question.id === 60">+50</span>-->

      <a id='question-title' routerLink='/question/{{question.id}}'>
        <div class='subtitle-1'>{{question.title}}</div>
      </a>
      <mat-icon class='check-icon' *ngIf='question.id === 20 || question.id === 57'>done</mat-icon>
      <!--      <span class="check-title" *ngIf="question.id === 20">CEVAPLANDI</span>-->
    </div>

    <div class='item-footer-info'>
      <div class='username'>
        <a routerLink='/user/{{question.user.id}}'>{{question.user.displayName}}</a>
      </div>
      <span class='bracket'>â€”</span>
      <div class='time'>
        <time>{{question.creationTime | timeAgo}}</time>
      </div>

      <!-- <div class="master-span" *ngIf="question.id === 20">
         <span>CEVAPLANDI</span>
       </div>-->
    </div>

    <div class='tag-list'>
      <mat-chip-list aria-label='Fish selection'>

        <!--       <mat-chip [selected]='tag.selected' *ngFor='let tag of question.tags'>
                 <a routerLink='/tag/{{tag.id}}'>
                   <span>{{tag.title}}</span>
                 </a>
               </mat-chip>-->

        <mat-chip [selected]='tag.selected' *ngFor='let tag of question.tags'>
          <a routerLink='/tag/{{tag.id}}'>
            <span>{{tag.title}}</span>
          </a>
        </mat-chip>

        <!-- TODO -->
        <mat-chip *ngIf='!question.tags'>Test</mat-chip>
      </mat-chip-list>
    </div>

    <mat-divider></mat-divider>
  </div>
</div>
