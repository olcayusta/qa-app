<mat-sidenav-container id='drawer-container'>
  <mat-sidenav #drawer position='start' [autoFocus]='false' fixedInViewport (openedStart)='sidenavOpened()'
               (closedStart)='sidenavClosed()'>
    <qa-nav-drawer (closeDrawer)='drawer.close()'></qa-nav-drawer>
  </mat-sidenav>
  <mat-sidenav position='end' [mode]="mode" #sheet [autoFocus]='false' fixedInViewport
               (openedStart)='sheetOpened()' (closedStart)='sheetClosed()'
               [fixedTopGap]="mode == 'side' ? 64 : 0">
    <app-side-sheet></app-side-sheet>
  </mat-sidenav>

  <mat-sidenav-content id='drawer-content'>
    <div id='gf-full-page'>
      <inek-top-bar (openDrawer)='drawer.toggle()' (openSheet)='sheet.toggle()'></inek-top-bar>
