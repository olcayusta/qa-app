<mat-sidenav-container id='drawer-container'>
  <mat-sidenav
    #sidenav
    position='start'
    fixedInViewport
    [autoFocus]='false'
    (openedStart)='sidenavOpenedStart()'
    (closedStart)='sidenavClosedStart()'
  >
    <ng-container *ngComponentOutlet='navDrawerComponent'></ng-container>
  </mat-sidenav>

  <mat-sidenav
    #sheet
    position='end'
    fixedInViewport
    [autoFocus]='false'
    [fixedTopGap]="mode == 'side' ? 64 : 0"
    [mode]='mode'
    (openedStart)='sheetOpenedStart()'
    (closedStart)='sheetClosedStart()'
  >
    <ng-container *ngComponentOutlet='sideSheetComponent'></ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <id-top-app-bar
      inekSticky
      (openSheet)='loadSidenavSheetComponent(); sheet.toggle()'
    >
    </id-top-app-bar>
    <main>
      <div id='content'>
        <div class='my-content'>
          <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
