<mat-sidenav-container id='drawer-container'>
  <mat-sidenav #sidenav position='start' [autoFocus]='false' fixedInViewport (openedStart)='sidenavOpenedStart()'
               (closedStart)='sidenavClosedStart()'>
    <ng-container *ngComponentOutlet='navDrawerComponent'></ng-container>
    <!--<ng-container #navDrawerComponentRef></ng-container>-->
  </mat-sidenav>
  <mat-sidenav #sheet position='end' [autoFocus]='false' fixedInViewport [mode]='mode'
               (openedStart)='sheetOpened()' (closedStart)='sheetClosed()'
               [fixedTopGap]="mode == 'side' ? 64 : 0">

    <!--<app-side-sheet></app-side-sheet>-->
    <ng-container *ngComponentOutlet='sideSheetComponent'></ng-container>
  </mat-sidenav>

  <mat-sidenav-content id='drawer-content'>
    <div id='gf-full-page'>
      <id-top-app-bar (openSheet)='loadSidenavSheetComponent(); sheet.toggle()' inekSticky></id-top-app-bar>
      <main>
        <div id='content'>
          <div class='my-content'>
            <router-outlet></router-outlet>

                        </div>-->
