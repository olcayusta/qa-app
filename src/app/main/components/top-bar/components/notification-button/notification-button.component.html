<button mat-icon-button class='top-right-btn notification-button' aria-label='Bildirimler'
        matTooltip='Bildirimler'
        #notificationElement='cdkOverlayOrigin'
        cdkOverlayOrigin
        (click)='openNotifications($event)'>
  <app-gf-icon name='notifications' matBadge='{{notificationCount$ | async}}' matBadgeColor='warn'
               [matBadgeHidden]='(notificationCount$ | async) === 0'></app-gf-icon>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]='notificationElement'
  [cdkConnectedOverlayScrollStrategy]='blockScrollStrategy'
  [cdkConnectedOverlayOpen]='popupOpened'
  (overlayOutsideClick)='outsideClick($event)'>
  <!--<app-notification-list-popup></app-notification-list-popup>-->

  <inek-popup-container (close)='popupOpened = false'>
    <ng-container [ngComponentOutlet]='componentOutlet!'></ng-container>
  </inek-popup-container>
</ng-template>
