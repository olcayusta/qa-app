<button mat-icon-button class='top-right-btn notification-button' aria-label='Bildirimler' hidden
        matTooltip='Bildirimler'
        #notificationElement='cdkOverlayOrigin'
        cdkOverlayOrigin
        (click)='openNotifications($event)'>
  <app-gf-icon name='notifications' matBadge='{{notificationCount$ | async}}'
               [matBadgeHidden]='(notificationCount$ | async) === 0'></app-gf-icon>
</button>
