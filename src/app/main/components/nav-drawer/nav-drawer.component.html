<mat-toolbar>
  <button mat-icon-button class='menu-icon' (click)='onClicked()'>
    <app-gf-icon name='menu'></app-gf-icon>
  </button>
</mat-toolbar>

<div class='overflow-container scroller'>
  <mat-nav-list>
    <a mat-list-item routerLinkActive='active' routerLink='/' [routerLinkActiveOptions]='{exact: true}'
       (click)='onClicked()' title='Ana sayfa'>
      <app-gf-icon name='home'></app-gf-icon>
      <span>Ana sayfa</span>
    </a>
    <a mat-list-item routerLinkActive='active' routerLink='/list' (click)='onClicked()'>
      <app-gf-icon name='question_answer'></app-gf-icon>
      <span>Sorularım</span>
    </a>
    <a mat-list-item routerLinkActive='active' routerLink='/favorites' (click)='onClicked()'>
      <app-gf-icon name='favorite'></app-gf-icon>
      <span>Favorilerim</span>
    </a>
    <a mat-list-item routerLinkActive='active' routerLink='/watched_tags' (click)='onClicked()'>
      <app-gf-icon name='label_important'></app-gf-icon>
      <span>İzlediğim etiketler</span>
    </a>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <div matSubheader>Sayfalar</div>
    <a mat-list-item routerLinkActive='active' routerLink='/users' (click)='onClicked()'>
      <app-gf-icon name='people'></app-gf-icon>
      <span>Kullanıcılar</span>
    </a>
    <a mat-list-item routerLinkActive='active' routerLink='/tags' (click)='onClicked()'>
      <app-gf-icon name='style'></app-gf-icon>
      <span>Etiketler</span>
    </a>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a mat-list-item routerLinkActive='active' routerLink='/settings' (click)='onClicked()'>
      <app-gf-icon name='settings'></app-gf-icon>
      <span>Hesap & ayarlar</span>
    </a>
    <a mat-list-item routerLinkActive='active' routerLink='/flags' (click)='onClicked()'>
      <app-gf-icon name='flag'></app-gf-icon>
      <span>İçerik bildirme geçmişi</span>
    </a>
    <a mat-list-item routerLinkActive='active' routerLink='/help' (click)='onClicked()'>
      <app-gf-icon name='help'></app-gf-icon>
      <span>Yardım</span>
    </a>
    <a mat-list-item routerLinkActive='active' (click)='onClicked(); openFeedbackDialog()'>
      <app-gf-icon name='feedback'></app-gf-icon>
      <span>Geri bildirim gönder</span>
    </a>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <div id='copyright'>© 2021 Google LLC</div>
</div>
