<ng-container *ngIf='comments$ | async as comments; else loading'>
  <mat-divider></mat-divider>
  <div class='comment-list'>
    <inek-comment-list-item *ngFor='let comment of comments' [comment]='comment'></inek-comment-list-item>
  </div>
</ng-container>

<ng-template #loading>
  <div class='spinner-container'>
    <mat-spinner diameter='32' color='accent'></mat-spinner>
  </div>
</ng-template>

<inek-comment-form></inek-comment-form>
