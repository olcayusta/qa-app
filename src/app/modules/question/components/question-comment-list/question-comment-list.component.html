<ng-container *ngIf='comments$ | async as comments; else loading'>
  <mat-divider></mat-divider>
  <div class='comment-list'>
    <div class='item' *ngFor='let comment of comments'>

      <inek-img-shadow [src]='comment.user.picture' [width]='32' [height]='32' [alt]='comment.user.displayName'
                       class='comment-user-picture-renderer'></inek-img-shadow>

      <!-- <img class='author-img' src='{{comment.user.picture}}' alt='{{comment.user.displayName}}'>-->

      <div>
        <div class='author-info'><a routerLink='/user/{{comment.user.id}}'>{{comment.user.displayName}}</a> â€” {{comment.creationTime | date}}</div>
        <div class='comment'>{{comment.content}}</div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class='spinner-container'>
    <mat-spinner diameter='32' color='accent'></mat-spinner>
  </div>
</ng-template>
