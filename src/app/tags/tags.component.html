<header>
  <h6 class='headline-6'>Etiketler</h6>
  <p class='subtitle-1 page-description'>Our latest news, updates, and stories for developers</p>
</header>

<mat-form-field appearance='outline' [formControl]='searchControl'  ngDefaultControl>
  <mat-label>Search...</mat-label>
  <input matInput autocomplete='off' spellcheck='false'>
</mat-form-field>

<id-tag-list>
  <id-tag-list-item *ngFor='let tag of tags' [tag]='tag'></id-tag-list-item>
</id-tag-list>
